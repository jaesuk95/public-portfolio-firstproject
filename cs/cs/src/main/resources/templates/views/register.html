<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Register Form</title>
</head>
<body>

<!--<div th:replace="fragments/header::header"></div>-->

<div>
    <div class="alert alert-info" th:if="${exist}">
        <p class="text text-center">
            User with this Email already Exist
        </p>
<!--        ,*{email_duplicate}-->
    </div>
    <form th:action="@{/register}" th:object="${user}" method="post">

        <div class="form-group">
            <label for="email">Email</label> <input
                type="text" class="form-control" th:field="*{email}" id="email" />
            <div th:if="${#fields.hasErrors('email')}"
                 th:errors="*{email}">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="form-control-label">Password</label>
                <input type="password" class="form-control" th:field="*{password}" id="password" />
            <div class="text text-danger"
                 th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="form-group">
            <label for="confirm_password" class="form-control-label">Confirm Password</label>
                <input type="password" class="form-control" placeholder="Confirm Password" id="confirm_password" required>
        </div>

        <div class="form-group">
            <label for="name" class="form-control-label">Name</label> <input
                type="text" class="form-control" th:field="*{name}" id="name" />
            <div class="text text-danger" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}"></div>
        </div>

        <div class="form-group">
            <label for="nationality" class="form-control-label">Nationality</label>
                <select type="text" class="form-control" th:field="*{nationality}" id="nationality"></select>
            <div class="text text-danger" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}"></div>
        </div>

        <input type="submit" value="Submit" class="btn btn-primary" />
    </form>
</div>

<script src="js/register/nationality.js"></script>
<script src="js/register/pwdConfirmation.js"></script>

<!--<div th:replace="fragments/footer::footer"></div>-->
</body>
</html>
