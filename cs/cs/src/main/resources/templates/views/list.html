<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/4.1.5/css/flag-icons.min.css"
          integrity="sha512-UwbBNAFoECXUPeDhlKR3zzWU3j8ddKIQQsDOsKhXQGdiB5i3IHEXr9kXx82+gaHigbNKbTDp3VY/G6gZqva6ZQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Index Page</title>

</head>
<link href="navbar.css" th:href="@{/css/navbar.css}" rel="stylesheet">
<link href="/css/userLists/userLists.css" th:href="@{/css/userLists/userLists.css}" rel="stylesheet">

<style>

</style>

<body>
    <div th:replace="fragments/navbar::navbar" replace="fragments/navbar::navbar"></div>


    <div class="historyProfile">
        <p>COMMUNITY PEOPLE</p>
    </div>

    <div class="historyView" th:each="user:${users}">
        <div>
            <div class="history-view">
                <div class="history-view-image">
                    <img class="profile-image" th:src="@{${user.profilePicturePath}}">
                </div>
<!--                <div class="history-view-name" th:text="${user.name}">Jaesuk</div>-->
                <div class="history-view-name">
                    <a href="#" th:href="@{/profile/{email}(email=${user.email})}"
                       th:text="${user.name}">Jaesukk</a>
                </div>

<!--                <div class="history-view-email" th:text="${user.email}">jaesuk95@outlook.com</div>-->
                <div class="history-view-email">
                    <a href="#" th:href="@{/profile/{email}(email=${user.email})}"
                       th:text="${user.email}"> jaesuk@95mgial.commm</a>
                </div>

                <div class="history-view-bio" th:text="${user.bio}">
                    this is my bio
                </div>
            </div>
        </div>
    </div>

<!--<div th:replace="fragments/footer::footer"></div>-->
</body>
</html>
