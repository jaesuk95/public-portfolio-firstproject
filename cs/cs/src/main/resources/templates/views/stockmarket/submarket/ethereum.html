<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <!-- for navbar icons and etc -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/4.1.5/css/flag-icons.min.css" integrity="sha512-UwbBNAFoECXUPeDhlKR3zzWU3j8ddKIQQsDOsKhXQGdiB5i3IHEXr9kXx82+gaHigbNKbTDp3VY/G6gZqva6ZQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- for js chart size -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- for js chart -->
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"
            integrity="sha512-TW5s0IT/IppJtu76UbysrBH9Hy/5X41OTAbQuffZFU6lQ1rdcLHzpU5BzVvr/YFykoiMYZVWlr/PX1mDcfM9Qg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer">
    </script>

    <title>Title</title>

    <link href="navbar.css" th:href="@{/css/navbar.css}" rel="stylesheet">
    <script src="/js/specific/ethereumusd.js" th:href="@{/js/specific/ethereumusd.js}"></script>

    <style>
    * {box-sizing: border-box;}

    .marketObject{
        padding-top: 45px;
        text-align: center;

    }

    .userInsertBox2{
        padding-top: 20px;
    }

    button{
        width: 100px;
        padding: 1px 10px;
        border-radius: 3px;
        border: none;
        outline: none;
        /* background: linear-gradient(to right, #000000, #434343); */
        background: #434343;
        color: white;
    }

    button:hover{
        background-color: #000000;
        transition: 0.5s;
    }
    </style>

</head>
<body>
<div th:replace="fragments/navbar::navbar" replace="fragments/navbar::navbar"></div>

<main>
    <div class="marketObject">
        <!-- <canvas id="myChart" width="800" height="300"></canvas> -->
        <div class="row d-flex justify-content-center">
            <div class="col-md-9 col-md-offset-3">
                <div id="chartReport">
                    <canvas id="myChart" height="300"></canvas>
                </div>
            </div>
        </div>

        <div class="userInsertBox2">
            <label for="myInterval">Select Interval:</label>
            <select name="timeSelection" id="myInterval">
                <optgroup label="Select Time">
                    <!-- <option value="1min">1min</option> -->
                    <option value="5min">5min</option>
                    <option value="15min">15min</option>
                    <option value="30min">30min</option>
                    <option value="45min">45min</option>
                    <option value="1h">1h</option>
                    <option value="2h">2h</option>
                    <option value="4h">4h</option>
                    <option value="1day">1day</option>
                    <option value="1week">1week</option>
                    <option value="1month">1month</option>
                </optgroup>
            </select>

<!--            <input type="text" placeholder="Ticker Symbol" id="myInput">-->
            <button type="button" onclick="getInputValue();">Search</button>
        </div>

    </div>
</main>
</body>
</html>
